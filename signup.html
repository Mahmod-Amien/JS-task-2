<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Start signup Section -->
    <header>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75 rounded">
                </div>
                <div class="col-md-6 mt-3">
                    <h2>Create Your Account</h2>
                    <h5 class="mt-3 mb-2 text-muted">Go ahead and signup, Let everyone<br> know how awesome you are!
                    </h5><br>
                    <h5 id="result"></h5>
                    <form method="post" action="success.html" onsubmit="return validate()">
                        <input type="text" name="username" id="user" class="form-control mb-3" placeholder="Name">
                        <input type="text" name="email" id="email" class="form-control mb-3" placeholder="E-mail">
                        <input type="password" name="password" id="pass" class="form-control mb-3"
                            placeholder="Enter your password">
                        <input type="password" name="confirm" id="confirm" class="form-control mb-3"
                            placeholder="Confirm your password">
                        <input type="submit" value="Create your account" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- End signup Section -->







    <!-- font awesome js -->
    <script src="js/all.min.js"></script>
    <!-- jquery js  -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- popper js  -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main js  -->
    <script src="js/main.js"></script>
</body>

</html>
